<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport - Updated for iOS safe areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EduFolio" />
    
    <!-- Theme Color for Browser UI -->
    <meta name="theme-color" content="#8B2346" />
    <meta name="msapplication-navbutton-color" content="#8B2346" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="EduFolio - Your gateway to quality online education. Explore programs and universities worldwide." />
    <meta name="keywords" content="education, online learning, universities, programs, courses" />
    
    <title>EduFolio - Online Education Platform</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts - Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter (existing) + Poppins (for navbar) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS for preventing layout shift -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Reserve space for fixed navbar to prevent layout shift */
      body {
        padding-top: 70px;
      }
      
      @media screen and (max-width: 768px) {
        body {
          padding-top: 65px;
        }
      }
      
      @media screen and (max-width: 480px) {
        body {
          padding-top: 60px;
        }
      }
      
      /* iOS safe area support */
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Prevent pull-to-refresh on mobile when menu is open */
      body.menu-open {
        overscroll-behavior: none;
      }
      
      /* Loading state */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 70px);
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #F5F7FA;
        border-top-color: #8B2346;
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }
      
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Ensure tap highlight is visible on mobile */
      * {
        -webkit-tap-highlight-color: rgba(139, 35, 70, 0.1);
      }
      
      /* Better touch scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
